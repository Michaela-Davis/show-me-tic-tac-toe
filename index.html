<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Show Me Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="container">
        <table id="board" border="" class="center">
          <h2>Show Me Tic-Tac-Toe</h2>
          <tr>
            <td class="square row1 col1"></td>
            <td class="square row1 col2"></td>
            <td class="square row1 col3"></td>
          </tr>
          <tr>
            <td class="square row2 col1"></td>
            <td class="square row2 col2"></td>
            <td class="square row2 col3"></td>
          </tr>
          <tr>
            <td class="square row3 col1"></td>
            <td class="square row3 col2"></td>
            <td class="square row3 col3"></td>
          </tr>
        </table>
        <button class="btn newGame btn-success">New Game</button>
        <button class="btn playComputer btn-info">Computer Move</button>
        <div id="result">


    </div> <!-- End container -->
  </body>
</html>
